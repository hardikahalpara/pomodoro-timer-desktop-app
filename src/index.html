<html id="background">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="grid-container">
        <div class="grid-item  center">
            <h2 id="time-current"></h2>
        </div>
        <div class="grid-item center">
            <h2 id="time-timer">00:00:00</h2>
        </div>
        <div class="grid-item">
            <button class="start" id="btn-start">Start</button>
            <button class="stop" id="btn-stop">Stop</button>
            <button class="pause" id="btn-pause">Pause</button>
            <button class="break" id="btn-break-5">5 mins</button>
            <button class="break" id="btn-break-10">10 mins</button>
            <button class="break" id="btn-break-30">30 mins</button>

            <button id="minimize">Minimize</button>
            <button id="close">Close</button>
        </div>
    </div>
    <script src="timer.js"></script>

</body>

</html>
