<html id="background">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="grid-container">
        <div class="grid-item  timer">
            <div>
                <h4>Current Time</h4>
                <h2 id="time-current"></h2>
            </div>
        </div>
        <div class="grid-item timer">
            <div>
                <h4 id="timer-status">Work</h4>
                <h2 id="time-timer">00:00:00</h2>
            </div>
        </div>
        <div class="grid-item button-container">
            Timer
            <br />
            <button class="start" id="btn-start">Start</button>
            <button class="stop" id="btn-stop">Stop</button>
            <button class="pause" id="btn-pause">Pause</button>
            <br />
            <br />
            break (mins)
            <br />
            <button class="break" id="btn-break-tiny"></button>
            <button class="break" id="btn-break-short"></button>
            <button class="break" id="btn-break-long"></button>
            <div class="window-button-container">
                <button class="window-button min" id="minimize"></button>
                <button class="window-button close" id="close"></button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>

</body>

</html>
